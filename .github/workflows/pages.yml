name: Deploy Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Stamp last updated from latest commit
        shell: bash
        run: |
          LAST_UPDATED=$(date -u -d "$(git log -1 --format=%cI)" "+%d %b %Y")
          echo "Last updated: ${LAST_UPDATED}"
          sed -i "s|<span id=\"last-updated\" data-fallback=\"—\">—</span>|<span id=\"last-updated\" data-fallback=\"—\">${LAST_UPDATED}</span>|" index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
